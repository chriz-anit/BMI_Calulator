<!DOCTYPE html>
<html>
    <head>
        <title>Report generated</title>
    </head>
    <body>
        <div id = "report">
            <h1 style="text-align: center;">BMI Report</h1>
            <hr>
            <p id="Name"></p>
            <p id="Height"></p>
            <p id="Weight"></p>
            <p id="BMI"></p>
            <p id="BMIclass"></p>
        <div>
        <script>
            
            window.onload = function(){
                allcookies = document.cookie
                .split(';')
                .map(cookie => cookie.split('='))
                .reduce((accumulator, [key, value])=>
                ({...accumulator, [key.trim()]: decodeURIComponent(value)}),
                {});

            document.getElementById("Name").innerHTML="Name&ensp;&ensp;&ensp;&ensp;&ensp;: "+allcookies.username;
            document.getElementById("Height").innerHTML="Height&ensp;&ensp;&ensp;&ensp;: "+allcookies.height+"cm";
            document.getElementById("Weight").innerHTML="Weight&ensp;&ensp;&ensp;&ensp;: "+allcookies.weight+"kg";
            document.getElementById("BMI").innerHTML="BMI&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;: "+allcookies.bmi;
            document.getElementById("BMIclass").innerHTML="BMI Class&ensp;: "+allcookies.bmiclass;
            }
        </script> 
    </body>
</html>
